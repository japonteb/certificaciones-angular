<div class="container">
  <mat-card>

    <mat-toolbar color="primary">
      Clientes
    </mat-toolbar>
    <div *ngIf="listaClientes | async; else loading">
      <table id="tablaListaClientes" mat-table [dataSource]="listaClientes" class="mat-elevation-z8">
        <caption>Lista de clientes</caption>
        <!-- Columna nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
        </ng-container>

        <!-- Columna cliente -->
        <ng-container matColumnDef="tipoCliente">
          <th mat-header-cell *matHeaderCellDef> Tipo de cliente </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.tipoCliente}} </td>
        </ng-container>

        <!-- Ver detalle -->
        <ng-container matColumnDef="verDetalle">
          <th mat-header-cell *matHeaderCellDef> Ver detalle </th>
          <td mat-cell *matCellDef="let certificacion">
            <button mat-mini-fab color="primary" focusable="false" routerLink="detalle/{{ certificacion.id }}">
              <mat-icon>search</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
